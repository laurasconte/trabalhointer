<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro para Participação em Pesquisa</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Cadastro para Participação em Pesquisa Cardiovascular</h1>
            <p>Preencha o formulário abaixo para se candidatar a uma pesquisa.</p>
        </header>
        <form id="cadastroForm">
            <!-- Dados Pessoais e Histórico de Saúde lado a lado -->
            <div class="form-row">
                <!-- Dados Pessoais -->
                <div class="section">
                    <h2>Dados Pessoais</h2>
                    <label for="nome">Nome Completo:</label>
                    <input type="text" id="nome" name="nome" required>
        
                    <label for="dataNascimento">Data de Nascimento:</label>
                    <input type="date" id="dataNascimento" name="dataNascimento" required>
        
                    <label for="genero">Gênero:</label>
                    <select id="genero" name="genero" required>
                        <option value="">Selecione...</option>
                        <option value="Masculino">Masculino</option>
                        <option value="Feminino">Feminino</option>
                        <option value="Outro">Outro</option>
                        <option value="Prefiro não informar">Prefiro não informar</option>
                    </select>
        
                    <label for="telefone">Telefone de Contato:</label>
                    <input type="tel" id="telefone" name="telefone" required>
        
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required>
        
                    <label for="endereco">Endereço:</label>
                    <input type="text" id="endereco" name="endereco" required>
                </div>
        
                <!-- Histórico de Saúde -->
                <div class="section">
                    <h2>Histórico de Saúde</h2>
                    <label for="doencaCardiovascular">Você tem algum histórico de doenças cardiovasculares?</label>
                    <select id="doencaCardiovascular" name="doencaCardiovascular" required>
                        <option value="">Selecione...</option>
                        <option value="Sim">Sim</option>
                        <option value="Não">Não</option>
                    </select>
        
                    <label for="historico">Se sim, descreva seu histórico:</label>
                    <textarea id="historico" name="historico"></textarea>
        
                    <label for="exameCardiovascular">Você já fez algum exame cardiovascular?</label>
                    <select id="exameCardiovascular" name="exameCardiovascular" required>
                        <option value="">Selecione...</option>
                        <option value="Sim">Sim</option>
                        <option value="Não">Não</option>
                    </select>
        
                    <label for="tratamento">Está atualmente em tratamento médico?</label>
                    <select id="tratamento" name="tratamento" required>
                        <option value="">Selecione...</option>
                        <option value="Sim">Sim</option>
                        <option value="Não">Não</option>
                    </select>
        
                    <label for="medicamento">Se sim, qual tratamento está realizando?</label>
                    <textarea id="medicamento" name="medicamento"></textarea>
                </div>
            </div>
        
            <!-- Termos e Condições -->
            <div class="section">
                <label for="termos">
                    <input type="checkbox" id="termos" name="termos" required>
                    Aceito os termos e condições da pesquisa.
                </label>
            </div>
        
            <!-- Botão de Envio -->
            <div class="section">
                <button type="submit">Enviar Cadastro</button>
            </div>
        </form>
        
                <div id="feedback" class="feedback">
            <p>Seu cadastro foi enviado com sucesso! Você será contatado caso seja selecionado para a pesquisa.</p>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
